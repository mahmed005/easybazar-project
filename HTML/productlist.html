<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="../public/styles/categorypage.css">
</head>

<body>
<div class="product-container">
    <div class="product-div">
        <div class="image-div">
            <img class="product-image" src="/images/search_icon.svg" alt="Interent Issue">
        </div>
        <div class="description-div">
            <div class="text-div" >
                <p class="product-name">
                        Product Name
                </p>
               
                <p class="text-container" onclick="toggleText(this)">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error et beatae, culpa tempora officia numquam? Praesentium, odit molestiae. A iste nobis tenetur optio reprehenderit provident illo consequuntur dolorum quod voluptate.  
                </p>
            </div>
            <div class="buttons-div" >
                <p class="headtxt">Availability: </p>
                <p class="Avalibility">In  Stock</p>
                <p  class="headtxt">Price: </p>
                <p class="Price">Rs.19000</p>
                <button class="btn1">Add to Cart</button>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </div>
</div>
<script>
   function toggleText(element) {
    element.classList.toggle('expanded');
}
</script>
</body>
</html>
