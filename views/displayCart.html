<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="mainCart">
       <table class="addtocartHeading">
        <tr class="tableRow">
            <td>#</td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
        </tr>
       </table>
    </div>
    <div class="tableContentDiv">
        <table class="contenttable">
            <tr class="contentRow">
                <td>serial number</td>
                <td>name</td>
                <td>price</td>
                <td>quantity</td>
                <td>total</td>
                <td><button>Delete</button></td>
            </tr>
        </table>
    </div>
    <div class="cartButton">
        <button>Continue Shopping</button>
        <button>Proceed forward to purchase</button>
    </div>
</body>
</html>
